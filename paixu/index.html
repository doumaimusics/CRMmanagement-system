<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Basic Tablesorter Demo</title>
	<script src="../dist/js/jquery-1.2.6.min.js"></script>
	<link href="../dist/css/theme.default.min.css" rel="stylesheet">
	<script src="../dist/js/jquery.tablesorter.min.js"></script>
	<script src="../dist/js/jquery.tablesorter.widgets.min.js"></script>
	<script>
	$(function(){
	$('.table').tablesorter({
	widgets        : ['zebra', 'columns'],
	usNumberFormat : false,
	sortReset      : true,
	sortRestart    : true
	});
	});
    </script>
</head>
<body>
<div style="min-width: 1000px;">
	<table class="table">
		<thead>
			<tr>
				<th width="100">分公司</th>
				<th width="100">客户数</th>
				<th width="100">分配数</th>
				<th width="100">转介绍</th>
				<th width="100">自我开发</th>
			</tr>

		</thead>
		<tbody>
		<tr class="pink">
			<td>合计</td>
			<td>1100</td>
			<td>600</td>
			<td>200</td>
			<td>100</td>
		</tr>
		<tr>
			<td>上海销售1公司</td>
			<td>200</td>
			<td>100</td>
			<td>50</td>
			<td>30</td>
		</tr>
		<tr>
			<td>上海销售2公司</td>
			<td>150</td>
			<td>120</td>
			<td>70</td>
			<td>40</td>
		</tr>
		<tr>
			<td>杭州销售1公司</td>
			<td>110</td>
			<td>90</td>
			<td>58</td>
			<td>32</td>
		</tr>
		<tr>
			<td>杭州销售2公司</td>
			<td>2</td>
			<td>10</td>
			<td>38</td>
			<td>26</td>
		</tr>
		<tr>
			<td>深圳公司</td>
			<td>54</td>
			<td>29</td>
			<td>5</td>
			<td>3</td>
		</tr>
		<tr>
			<td>广州公司</td>
			<td>27</td>
			<td>18</td>
			<td>89</td>
			<td>47</td>
		</tr>
		</tbody>
	</table>
</div>

</body></html>
